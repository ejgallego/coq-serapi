dist: xenial
sudo: required
language: c

branches:
  only:
  - v8.8
  - v8.9
  - v8.10

cache:
  apt: true
  directories:
  - $HOME/.opam

addons:
  apt:
    packages:
    - gcc-multilib

env:
  global:
  - OPAMJOBS="2"
  - OPAMROOTISOK="true"
  - OPAMYES="true"
  - NJOBS="2"
  - COQ_REPOS="https://github.com/coq/coq.git"
  - COQ_VERSION="v8.10"
  - COQ_BRANCH="master"
  - COQ_CONF="-local -native-compiler no -coqide no"
  - COMPILER="4.07.1"
  - BASE_OPAM="cmdliner ppx_deriving ppx_import ppx_sexp_conv sexplib dune"
  # Main test suites
  matrix:
  - TEST_TARGET="build"   COMPILER="4.06.1"       SERAPI_COQ_HOME="$HOME/coq-$COQ_VERSION/"
  - TEST_TARGET="build"   COMPILER="4.07.1"       SERAPI_COQ_HOME="$HOME/coq-$COQ_VERSION/"
  - TEST_TARGET="test"    COMPILER="4.07.1"       SERAPI_COQ_HOME="$HOME/coq-$COQ_VERSION/"
  - TEST_TARGET="js-dune" COMPILER="4.07.1+32bit" SERAPI_COQ_HOME="$HOME/coq-$COQ_VERSION/" EXTRA_OPAM="js_of_ocaml js_of_ocaml-lwt ppx_deriving_yojson"
  # Don't test opam in 8.10 [yet]
  # - TEST_TARGET="test"                                                                               EXTRA_OPAM="coq"

install:
- sudo curl -sL https://github.com/ocaml/opam/releases/download/2.0.3/opam-2.0.3-x86_64-linux -o /usr/bin/opam
- sudo chmod 755 /usr/bin/opam
- opam init -c "$COMPILER" --disable-sandboxing
- opam switch set "$COMPILER"
- eval $(opam env)
# OPAM 2 is quite broken here
- opam config set-global jobs $NJOBS
- opam install $BASE_OPAM $EXTRA_OPAM
- opam list
- >
  if [[ -v SERAPI_COQ_HOME ]]; then
    git clone --depth=3 -b "$COQ_BRANCH" "$COQ_REPOS" "$HOME/coq-$COQ_VERSION" &&
    pushd "$HOME/coq-$COQ_VERSION"        &&
    make -f Makefile.dune coq             &&
    popd;
  fi

script:
- set -e
- echo 'Building SerAPI...' && echo -en 'travis_fold:start:serapi.build\\r'
- make -j "$NJOBS" SERAPI_COQ_HOME="$SERAPI_COQ_HOME/_build/install/default/lib/" "$TEST_TARGET"
- ls -lR _build/install/default/ || true
- ls -lR _build/default/sertop/*.js || true
- echo -en 'travis_fold:end:serapi.build\\r'
